<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="ProductController">
    <div ng-include="'views/ModalUpdate.html'"  class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="ModalUpdate" aria-hidden="true"></div>
    <div ng-include="'views/modalSave.html'"  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    <div class="container">
        <center>
            <h2>Products</h2>
        </center>
        <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Create
        </button>
        <table class="table table-bordered">
            <tr>
                <td>Code</td>
                <td>Name</td>
                <td>Price</td>
                <td>Category</td>
                <td>Created At</td>
                <td>Updated At</td>
                <td>Options</td>
            </tr>
            <tr ng-repeat = "product in products">
                <td>{{product.Code}}</td>
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Category}}</td>
                <td>{{product.createdAt}}</td>
                <td>{{product.updatedAt}}</td>
                <td>
                    <button class="btn btn-warning" ng-click = "getOne(product.Code)" data-toggle="modal" data-target="#ModalUpdate">Update</button>
                    <button class="btn btn-danger">Delete</button>

                </td>

            </tr>
        </table>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="./app.js"></script>

</html>
