<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
      </div>
      <div class="modal-body">
        <form ng-submit="productPost()" class="row">
            <div class="form-group col-md-6">
                <label>Name:</label>
                <input type="text" ng-model="productData.Name" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
                <label>Price:</label>
                <input type="number" step="0.01" ng-model="productData.Price" class="form-control" required><br>
            </div>
            <div class="form-group col-md-8">
                <label>Category:</label>
                <input type="text" value="Comida"  ng-model="productData.Category" class="form-control" required><br>
            </div>
            <button type="submit">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
